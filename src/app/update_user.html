<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<div class="container">
    <!--Текст-->
    <div class="pt-3">
        <h2>Update </h2>
        <p class="lead">All frields marked bold must be completed.</p>
        <div class="text-right">
            <a class="domain " href="#">Assign to a domain</a>
        </div>
    </div>
    <!--Форма-->
    <form class="needs-validation" action="/api/" method="PUT">
        <!--Поля з вибором-->
        <div class="row">
            <div class="col-md-6 mb-3">
                <select class="custom-select d-block w-100" id="state" required>
                    <option value="">Choose...</option>
                    <option></option>
                </select>
            </div>
            <div class="col-md-6 mb-3">
                <select class="custom-select d-block w-100" id="state" required>
                    <option value="">Choose...</option>
                    <option></option>
                </select>
            </div>
            <!--Поля для Прізвища та ім'я-->
            <div class="col-6 pb-3">
                <input type="text" class="form-control" id="firstName" placeholder="First name" value="" required>
                <div class="invalid-feedback">Valid first name is required.</div>
            </div>
            <div class="col-6 pb-3">
                <input type="text" class="form-control" id="lastName" placeholder="Last name" value="" required>
                <div class="invalid-feedback">Valid last name is required.</div>
            </div>
            <!--Поле для в Email -->
            <div class="col-12">
                <div class="mb-3">
                    <input type="email" class="form-control" id="email" placeholder="Email">
                    <div class="invalid-feedback">Please enter a valid email address for shipping updates.</div>
                </div>
                <!--Поле для Nick-Names -->
                <div class="mb-3">
                    <input type="text" class="form-control" id="Nick" placeholder="Nick-Names">
                </div>
                <!--Поле для password-->
                <div class="mb-3">
                    <input type="password" class="form-control" id="inputpassword" placeholder="Enter password">
                </div>
            </div>
        </div>
         <!--Текст-->
    <div class="text-right mb-3">
            <a class="password " href="#">Auto-generate password</a>
        </div>
        <!--Checkbox-->
        <div class="pb-3">
            <input class="checkbox" type="checkbox" id="check" name="check" />
            <label for="check">Require a change of password in the next sing in</label>
        </div>
        <!--Кнопки-->
        <div class="text-right pt-5">
            <button type="button" class="btn btn-link" disabled aria-disabled="true">CANCEL</button>
            <button type="submit" class="btn btn-link">UPDATE USER</button>
        </div>
    </form>
   
</div>
